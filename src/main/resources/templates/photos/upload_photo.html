<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
          rel="stylesheet">

    <link href="/css/mediumish.css" rel="stylesheet">

    <style>
        .center-block {
            display: table; /* Instead of display:block */
            margin-left: auto;
            margin-right: auto;
        }

        .vertical-center {
            min-height: 70%; /* Fallback for browsers do NOT support vh unit */
            min-height: 70vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }
    </style>
</head>

<body class="p-0">

<nav class="navbar navbar-expand-lg bg-primary text-warning">
    <div class="container">

        <a class="navbar-brand" th:href="@{/profile}">
            <img src="/img/logo.png" alt="logo">
        </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
                <a class="nav-link text-white" th:href="@{/profile}">Profile</a>
            </li>
        </ul>

        <!--
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path
                            d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"></path></svg></span>
                </form>
        -->

    </div>
</nav>

<div class="vertical-center">
    <div class="container align-middle d-flex justify-content-center">
        <div th:text="${param.error}"></div>
        <form th:action="@{/perform_photo_upload}" method="post">
            <div class="align-content-center center-block">
                <div class="input-group">
                    <span class="input-group-text">Photo description</span>
                    <input class="form-control" th:name="description" th:value="${param.decription}">
                </div>
            </div>
            <br>
            <div class="align-content-center center-block">
                <div class="input-group">
                    <input class="form-control" th:name="photo" type="file">
                </div>
            </div>
            <input hidden class="form-control" th:name="ownerId" th:value="${userId}">
            <br>
            <div class="text-center">
                <button class="btn btn-outline-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
<script src="/js/mediumish.js"></script>
</body>
</html>
