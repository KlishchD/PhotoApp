<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div class="form">

        <form th:action="@{/perform_login}" method="post">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group error" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="form-group logout" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="form-group">
                <label>
                    Nickname
                    <input class="form-control item" type="text" th:name="username"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Password
                    <input class="form-control item" type="password" th:name="password"/>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-block create-account" type="submit">Log in</button>
            </div>
            <div class="form-group">
                <a class="btn btn-block create-account" th:href="@{/registration}">Registration</a>
            </div>
        </form>
        <div class="social-media">
                <h5>Sign up with social media</h5>
                    <div class="social-icons">
                        <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                        <a href="#"><i class="icon-social-google" title="Google"></i></a>
                        <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
                    </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
